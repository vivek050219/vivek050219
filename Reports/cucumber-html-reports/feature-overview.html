<script type="text/javascript">
$(document).ready(function() {
    // this will tell tablesorter to try looking for the data-value attribute
    // if present, it'll sort by that instead
    // otherwise, it'll sort by the text content of the table cell
    $("#tablesorter").tablesorter({
        textAttribute: 'data-value',
        // ignores the first row of the header, the 'scenario', 'steps', since
        // sorting those doesn't make sense
        selectorHeaders: '> thead tr:not(.dont-sort) th',
        // use a stable sort
        sortStable: true
    });
});
</script>














  
<title>Cucumber-JVM Html Reports  - Features Overview</title>


  <script type="text/javascript">
  $(function () {
    $('#steps_chart').highcharts({
        chart: {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45,
                beta: 0
            }
        },
        title: {
            text: 'Steps',
            y: 50,
            style: {
                fontWeight: 'bold',
                fontSize: 'large'
            }
        },
        tooltip: {
            style: {
                fontWeight: 'bold',
                color: 'darkcyan'
            }
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                depth: 35,
                dataLabels: {
                    enabled: true,
                    distance: 15,
                    format: '<b>{point.name}</b>:<br>{point.percentage:.2f} %',
                    style: {
                        fontWeight: 'bold',
                        color: 'indigo'
                    }
                }
            }
        },
        series: [{
            name: 'Steps',
            data: [
                {
                    selected: true,
                    sliced: true,
                    name: 'Passed',
                    color: "#00B000",
                    y: 0
                },
                {
                    name: 'Failed',
                    color: "#FF3030",
                    y: 0
                },
                {
                    name: 'Skipped',
                    color: "#88AAFF",
                    y: 0
                },
                {
                    name: 'Undefined',
                    color: "#FBB957",
                    y: 0
                },
                {
                    name: 'Missing',
                    color: "#FBB9A7",
                    y: 0
                },
                {
                    name: 'Pending',
                    color: "#FFFF33",
                    y: 0
                }
            ]
        }]
    });


    $('#scenarios_chart').highcharts({
        chart: {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45
            }
        },
        title: {
            text: 'Scenarios',
            y: 50,
            style: {
                fontWeight: 'bold',
                fontSize: 'large'
            }
        },
        tooltip: {
            style: {
                fontWeight: 'bold',
                color: 'darkcyan'
            }
        },
        plotOptions: {
            pie: {
                innerSize: '70%',
                depth: 35,
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    distance: 15,
                    format: '<b>{point.name}</b>:<br>{point.percentage:.2f} %',
                    style: {
                        fontWeight: 'bold',
                        color: 'indigo'
                    }
                }
            }
        },
        series: [{
            name: 'Scenarios',
            data: [
                {
                    name: 'Passed',
                    y: 0,
                    color: "#00B000"
                },
                {
                    selected: true,
                    sliced: true,
                    name: 'Failed',
                    y: 0,
                    color: "#FF3030"
                }
            ]
        }]
    });


    $('#features_chart').highcharts({
        chart: {
            type: 'pie',
            plotShadow: false,
        },
        title: {
            text: 'Features',
            y: 50,
            style: {
                fontWeight: 'bold',
                fontSize: 'large'
            }
        },
        tooltip: {
            style: {
                fontWeight: 'bold',
                color: 'darkcyan'
            }
        },
        plotOptions: {
            pie: {
                dataLabels: {
                    enabled: true,
                    distance: 15,
                    format: '<b>{point.name}</b>:<br>{point.percentage:.2f} %',
                    style: {
                        fontWeight: 'bold',
                        color: 'indigo'
                    }
                },
                startAngle: -90,
                endAngle: 90,
                center: ['50%', '75%']
            }
        },
        series: [{
            type: 'pie',
            name: 'Features',
            innerSize: '50%',
            data: [
                {
                    name: 'Passed',
                    y: 0,
                    color: "#00B000"
                },
                {
                    selected: true,
                    sliced: true,
                    name: 'Failed',
                    y: 0,
                    color: "#FF3030"
                }
            ]
        }]
    });
  });
  </script>
